<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">

  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/main.css">  
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Дезпрофиль</title>
</head>
<body>
  
    <div class="wrapper-login">
      <div class="content">
        <div class="window-login">
          <div class="window-login__wrapper">
            <div class="window-login__logo">
              <img src="img/logo1.png" alt="">
            </div>
            <p class="window-login__text">Войти</p>
            <form class="window-login__form">
              <input class="window-login__inp" type="text" name="login" id="login" placeholder="Логин">
              <input class="window-login__inp" type="password" name="password" id="password" placeholder="Пароль">
              <button class="window-login__btn">Войти</button>
            </form>
          </div>
        </div>       
      </div>
    </div>   
</body>
</html>
